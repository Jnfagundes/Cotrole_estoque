<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo_cadastro.css">
</head>
<body>
    <header>
        <img src="assets/imagens/logo dos SDP pequeno.png" alt="">
    </header>
    <section>
        <div id="cadastro-form">
            <h1>Cadastro</h1>
            <form id="formCadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Escolha um nome de usuário" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                
                <button type="submit" >Cadastrar</button>
            </form>
        </div>
    </section>

    <script src="cadastro.js"></script>
</body>
</html>
