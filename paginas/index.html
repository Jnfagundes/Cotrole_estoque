<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        
        <form action="https://www.google.com/search" method="GET"> <!--Caminho para pesquisa direta no google -->
            <label for="pesquisa" style="color: wheat; margin-left: 450px; font-size: large;">Pesquisar:</label>
            <input type="search" id="pesquisa" name="q" placeholder="Digite sua pesquisa...">
            <button type="submit">Pesquisar</button>
        </form>
        
    </header>

    <section>
        <div id="dados">
            <img src="assets/imagens/logo dos SDP pequeno.png" alt="Logo do sistema" id="logo">
            <form action="#" method="post">
                <label for="usuario" style="color: white; font-size: 1.5em;">Usuário: </label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" style="height: 25px;" required>
                
                <label for="senha" style="color: white; font-size: 1.5em;">Senha: </label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" style="height: 25px;" required>
                
                <button type="submit">Entrar</button>
              </form> 
              <form action="#" method="get">
                <label for="senha" style="color: white; font-size: 1.5em;">Não tenho cadstro: </label>
                <button id="cadastrar">Cadastrar</button>
            </form>
              
        </div>

       
    </section>
</body>
</html>
