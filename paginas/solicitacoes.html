<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações</title>
    <link rel="stylesheet" href="solicitacoes_estilo.css">
</head>
<body>
    <header>
        <div id="img_logo" style="margin-right: 250px;"> <img src="assets/imagens/logo dos SDP minusculo.png" alt=""> </div>
        <div><h1>Solicitações do Mês</h1></div>
    </header>
    <hr>
    <section id="cadastroDeSolicitacoes">
        <div id="tituloSolicitacao">
            <h1>Cadastrar solicitação</h1>
        </div>
        <form action="#" id="formulario">
            <label for="solicitante" class="labelFormulario">Solicitante: </label>
            <input type="text" id="Solicitante">

            <label for="codProdutSolicitado" class="labelFormulario">Código do produto solicitado: </label>
            <input type="text" id="codProdutSolicitado">

            <label for="dataSolicitacao" class="labelFormulario" >Data da solicitação: </label>
            <input type="text" id="dataSolicitacao" style="margin-right: 80px;">

            <label for="quantidadeSolicitacao" class="labelFormulario" style=" margin-left: 20px;" >Quantidade: </label>
            <input type="text" id="quantidadeSolicitacao">


            
        </form>
        <div id="btnEnvio">
            <button>Pesquisar por solicitante</button>
            <button>Gerar solicitação</button>
        </div>

    </section>
    <section id="relatorio">
        <div id="h">
            <h1>Relatório de solicitação</h1>
        </div>
        <div id="detalhesSolicitacao">
            <!-- Nome do solicitante e data serão inseridos aqui -->
        </div>
        <div id="tabelaRelatorio">
            <!-- A tabela será criada aqui dinamicamente -->
        </div>
    </section>
    <script src="solicitacoes.js"></script>
</body>
</html>
