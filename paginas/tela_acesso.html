<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="estilo_consulta.css">
</head>
<body>
    <header>
        <div id="img_logo"> <img src="assets/imagens/logo dos SDP minusculo.png" alt=""> </div>
        <div><h1>Consultas de produtos no estoque</h1></div>
    </header>
    <hr>
    <div id="usuarioLogado">
        <p id="logado">Usuário:</p>
        <p id="identificacao"></p>
    </div>
    <section>
        <div id="acessarEstoque" class="estoque">
            <h1 id="consulta" style="margin-bottom: 15px;">Consultar itens no estoque</h1>
            <form id="consultaItens">
                <label for="consultaDescricao" style="margin-bottom: 10px; margin-left: 5px; color: wheat; font-size: 1em;">Nome ou Código do Item:</label>
                <input type="text" id="consultaDescricao" name="consulta" style=" margin-left: 5px; margin-right: 200px; margin-bottom: 10px;" required>
                <button type="submit" style="color: blue; margin-left: 10px;">Buscar Item</button>
            </form>
            <div id="resultadoConsulta">
                <!-- Resultados da consulta aparecerão aqui -->
            </div>
        </div>

        <div id="inserirEstoque" class="estoque">
            <h1 id="inseri">Inserir itens no estoque</h1>
            <form action="tela_acesso.html" id="iserindoItens">

                <label for="itemDescricao" style="color: wheat; font-size: 1em;">Nome do Item:</label>
                <input type="text" id="itemDescricao" name="item" style="margin-right: 250px; margin-bottom: 10px;" required>
                
                <label for="codigo" style="color: wheat; font-size: 1em;">Código:</label>
                <input type="text" id="codigo" name="codigoProduto" style="margin-right: 250px; margin-bottom: 10px;" required>

                <label for="classificarItem" style="color: wheat; font-size: 1em;">Classificação:</label>
                <input type="text" id="classificarItem" name="classificarProduto" style="margin-right: 250px; margin-bottom: 10px;" required>

                <label for="tipoItem" style="color: wheat; font-size: 1em;">Tipo:</label>
                <input type="text" id="tipoItem" name="tipoProduto" style="margin-right: 250px; margin-bottom: 10px;" required>

                <label for="quantidadeItem" style="color: wheat; font-size: 1em;">Quantidade:</label>
                <input type="text" id="quantidadeItem" name="quantidadeProduto" style="margin-right: 200px; margin-bottom: 10px;" required>

                <label for="dataEntradaItem" style="color: wheat; font-size: 1em;">Data da inclusão:</label>
                <input type="text" id="dataEntradaItem" name="dataEntradaProduto" style="margin-right: 200px; margin-bottom: 10px;" required>

                <label for="descricaoItem" style="color: wheat; font-size: 1em; margin-top: 10px; margin-left: 150px;">Descrição:</label>
                <input type="text" id="descricaoItem" name="descricaoProduto" style="width: 380px; height: 100px; margin-bottom: 25px; text-align: left; padding: 0px;  margin: 0px;" required>
                
                <button type="submit" style="color: green; margin-left: 300px; margin-top: 40px;">Cadastrar Item</button>
            </form>
        </div>
    </section>    
    
    <button id="logout">Sair</button>

    <footer>
        <div id="credito">
            <h3>Desenvolvido por: José Nilton</h3>
            <h4>Unidade Dom João Resende Costa</h4>
        </div>
    </footer>
    
    <script src="inserirProduto.js"></script>
    <script src="script.js"></script>
</body>
</html>
