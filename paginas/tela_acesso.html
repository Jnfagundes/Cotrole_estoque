<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="estilo_consulta.css">
</head>
<body>
    <header>
        <div id="img_logo"> <img src="assets/imagens/logo dos SDP minusculo.png" alt=""> </div>
        <div><h1>Consultas de produtos no estoque</h1></div>
    </header>
    <hr>
    <div id="usuario_logado">
        <p>Usuário:</p>
        <p id="identificacao"></p>
    </div>
    <section>
        <div id="acessarEstoque" class="estoque">
            
        </div>
        <div id="inserirEstoque" class="estoque">
            <h1 id="inseri">Inserir itens no estoque</h1>
            <form action="#" id="iserindoItens">

                <label for="itemDescricao" style="color: wheat; font-size: 1em; ">Nome do Item:</label>
                <input type="text" id="itemDescricao" name="item" style="margin-right: 200px; margin-bottom: 10px;" required>
                
                <label for="codigo" style="color: wheat; font-size: 1em; ">Código:</label>
                <input type="text" id="codigo" name="descricao" style="margin-right: 250px; margin-bottom: 10px;" required>

                <label for="classificar" style="color: wheat; font-size: 1em; ">Classificação:</label>
                <input type="text" id="classificar" name="descricao" style="margin-right: 200px; margin-bottom: 10px;" required>

                <label for="tipo" style="color: wheat; font-size: 1em; ">Tipo:</label>
                <input type="text" id="tipo" name="descricao" style="margin-right: 250px; margin-bottom: 10px;" required>

                <label for="quantidade" style="color: wheat; font-size: 1em; ">Quantidade:</label>
                <input type="text" id="quantidade" name="descricao" style="margin-right: 200px; margin-bottom: 10px;" required>

                <label for="dataEntrada" style="color: wheat; font-size: 1em; ">Data da inclusão:</label>
                <input type="text" id="dataEntrada" name="data" style="margin-right: 200px; margin-bottom: 10px;" required>

                <label for="descricao" style="color: wheat; font-size: 1em;">Descrição:</label>
                <input type="text" id="descricao" name="descricao" style="width: 380px; height: 100px; margin-bottom: 25px; text-align: left; padding: 0px;  margin: 0px;" required>
                
                
                <button type="submit" style="color: green; margin-left: 300px; ">Cadastrar Item</button>
            </form>
        </div>
    </section>
    
    

    <script src="script.js"></script>
    
    <script>
        // Verificar se o usuário está logado
        const usuarioLogado = localStorage.getItem('usuarioLogado');

        if (!usuarioLogado) {
            // Se não estiver logado, redireciona para a página de login
            window.location.href = 'index.html';
        } else {
            // Caso o usuário esteja logado, você pode exibir o conteúdo normalmente
            console.log('Usuário logado:', usuarioLogado);
        }
    </script>
    <button id="logout">Sair</button>

    <script>
        document.getElementById('logout').addEventListener('click', function() {
            // Remover o indicador de login
            localStorage.removeItem('usuarioLogado');
            
            // Redirecionar para a página de login
            window.location.href = 'index.html';
        });

        if (usuarioLogado) {
    document.getElementById('identificacao').textContent = usuarioLogado;
}

      
    </script>

    <script src="inserirProduto.js"></script>
    <footer>
        <div id="credito" >
            <h3>Desenvolvido por: José Nilton</h3>
            <h4>Unidade Dom João Resende Costa</h4>
        </div>
    </footer>
    
</body>
</html>
