<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="estilo_consulta.css">
</head>
<body>
    <header>
        <div id="img_logo"> <img src="assets/imagens/logo dos SDP minusculo.png" alt=""> </div>
        <div><h1>Consultas de entregas/emprestimos</h1></div>
    </header>
    <hr>
    <div id="usuario_logado">
        <p>Usuário:</p>
        <p id="identificacao"></p>
    </div>
    <section>
        <div id="acessarEstoque" class="estoque">
            <h1 id="consultarEstoque">Consultar estoque</h1>
            <div class="dropdown">
                <label for="text" style="color: wheat; font-size: 1.4em; margin-top: 25px;">Código: </label>
                <input type="text" id="input" class="input" placeholder="Digite o código">
                <div id="myDropdown" class="dropdown-content">
                    <!-- Opções serão inseridas aqui dinamicamente -->
                </div>
            </div>   
        </div>
        <div id="inserirEstoque" class="estoque">

        </div>
    </section>
    
    

    <script src="script.js"></script>
    
    <script>
        // Verificar se o usuário está logado
        const usuarioLogado = localStorage.getItem('usuarioLogado');

        if (!usuarioLogado) {
            // Se não estiver logado, redireciona para a página de login
            window.location.href = 'index.html';
        } else {
            // Caso o usuário esteja logado, você pode exibir o conteúdo normalmente
            console.log('Usuário logado:', usuarioLogado);
        }
    </script>
    <button id="logout">Sair</button>

    <script>
        document.getElementById('logout').addEventListener('click', function() {
            // Remover o indicador de login
            localStorage.removeItem('usuarioLogado');
            
            // Redirecionar para a página de login
            window.location.href = 'index.html';
        });

        if (usuarioLogado) {
    document.getElementById('identificacao').textContent = usuarioLogado;
}

      
    </script>
    <footer>
        <div id="credito" >
            <h3>Desenvolvido por: José Nilton</h3>
            <h4>Unidade Dom João Resende Costa</h4>
        </div>
    </footer>
    
</body>
</html>
